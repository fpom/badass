<!DOCTYPE html>
<html>
  <head>
    <title>Interface enseignants</title>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='teacher.js') }}"></script>
    <link type="text/css" href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
      {% for category, message in messages %}
      <li class="alert alert-{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form id="form" method=POST action="{{ url_for('teacher') }}">
      <label for="login">Identifiant</label>
      <input type="text" name="login">
      <label for="password">Mot de passe</label>
      <input type="password" name="password">
    </form>
  </body>
</html>
