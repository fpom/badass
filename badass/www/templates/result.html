<!DOCTYPE html>
<html>
  <head>
    <title>Analysis result</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('asset', kind='s', name='jquery.mobile-1.4.5.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('asset', kind='t', name='style.css') }}"/>
    <script src="{{ url_for('asset', kind='s', name='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('asset', kind='s', name='jquery.mobile-1.4.5.min.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('asset', kind='s', name='favicon.ico') }}">
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>Analysis results</h1>
      </div>
      <div data-role="main" class="ui-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
          {% for category, message in messages %}
          <li class="alert alert-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% for test in report %}
        <div data-role="collapsible" data-content-theme="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-iconpos="right">
          <h5 class="result result-{{ test['status'] }} ui-btn ui-shadow ui-corner-all ui-icon-{{ test['icon'] }} ui-btn-icon-left">
            {{ test["text"] }}
          </h5>
          <div>{{ test["html"] }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
