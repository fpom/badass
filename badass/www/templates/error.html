<!DOCTYPE html>
<html>
  <head>
    <title>Error tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('asset', kind='s', name='jquery.mobile-1.4.5.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('asset', kind='t', name='style.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('asset', kind='s', name='pygments.css') }}">
    <script src="{{ url_for('asset', kind='s', name='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('asset', kind='s', name='jquery.mobile-1.4.5.min.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('asset', kind='s', name='favicon.ico') }}">
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>Error tracker</h1>
      </div>
      <div data-role="main" class="ui-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
          {% for category, message in messages %}
          <li class="alert alert-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% if report %}
        {{ report }}
        <h5>Track another error</h5>
        {% endif %}
        <form id="form" method=POST action="{{ url_for('error') }}" data-ajax="false">
          <label for="login">Login</label>
          <input type="text" name="login" value="{{ form.get('login', '') }}">
          <label for="password">Password</label>
          <input type="password" name="password" value="{{ form.get('password', '') }}">
          <label for="error">Error identifier</label>
          <input type="text" name="error" value="{{ form.get('error', '') }}">
          <label for="delete" class="danger">Delete report</label>
          <input type="checkbox" name="delete" unchecked>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
