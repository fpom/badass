{% extends "basetpl.html" %}
{% block titlebar %}
<h1>{% block title %}Reset your password{% endblock %}</h1>
{% endblock %}
{% block content %}
        <form id="form" method=POST enctype="multipart/form-data" action="{{ url_for('register') }}" data-ajax="false">
          <label for="email">e-mail</label>
          <input type="email" name="email">
          {% if code %}
          <label for="code">course code</label>
          <input type="password" name="code">
          {% endif %}
          <input type="submit" value="Submit">
        </form>
        <div>
          <a href="{{ url_for('login') }}">Remembered your password?</a>
        </div>
{% endblock %}
